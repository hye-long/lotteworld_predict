<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HowAbout.css">
    <script src="HowAbout.js" defer></script>
    <title>When To Go</title>
</head>
<body>
    <header>
        <h1>롯데월드에 언제 갈까!</h1>
        <p>2024년, 롯데월드에 언제 가면 좋을지<br>최적의 날짜를 예측해드립니다.</p>
        
    </header>
    <main>
        <form id="whenR" action="#" method="POST">
            <label for="when" value="when"> </label>
            <select name="when" id="whenSelect" > 
                <option value="">--When to go--</option>
                <option value="1월">1월</option>
                <option value="2월">2월</option>
                <option value="3월">3월</option>
                <option value="4월">4월</option>
                <option value="5월">5월</option>
                <option value="6월">6월</option>
                <option value="7월">7월</option>
                <option value="8월">8월</option>
                <option value="9월">9월</option>
                <option value="10월">10월</option>
                <option value="11월">11월</option>
                <option value="12월">12월</option>
            </select>
        </form>
    <!--value prop에 따라 옵션이 선택되었는지 여부를 알 수 있다. -->
    </main>
    <footer>
        <input id="button" type="submit" value="최적의 날짜 예측하기" onclick="">
        <ul id="dates"></ul>
    </footer>
</body>
</html>


<!--롯데월드 최적의 날짜 예측하기
휴무일, 공휴일, 단체 날짜 등을 고려하여 train data로 넣는다. 
내 생각에는 원핫인코딩으로 휴무일 공휴일 주말 을 1
운영하는 날은 0으로 둔다(왜냐면 보통 휴일이 특별한 값이니까)

그리고 고등학교 수학여행, 소풍 시즌을 예측하여 똑같이 1로 넣고
너무 덥거나 너무 추운 날도 1으로 넣는다. 

즉 공휴일 휴일 주말 수학여행 등을 날짜 데이터에서 제외하고
강수량, 기온등을 고려하여 test data를 예측하도록 한다. -->
